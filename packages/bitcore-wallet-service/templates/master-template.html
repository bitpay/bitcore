<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

        <o:OfficeDocumentSettings>

    <title>{{title}}</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Archivo:400,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Heebo:400,500,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
        /* Boilerplate - parts from Mailchimp, Ink */
        #outlook a { padding: 0; }
        .ReadMsgBody { width: 100%; }
        .ExternalClass { width: 100%; }
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img { -ms-interpolation-mode: bicubic; }

        /* Reset Styles */
        body, #bodyTable, #bodyCell {
            height: 100% !important;
            width: 100% !important;
            margin: 0;
            padding: 0;
        }
        table { border-collapse: collapse !important; }

        /* Mobile Styles */
        @media only screen and (max-width: 480px) {
            body { width: 100% !important; min-width: 100% !important; }
            td[id="bodyCell"] { padding: 30px 0 !important; }
            table[id="emailContainer"] { max-width: 600px !important; width: 100% !important; }
            td[class="bodyContent"] { font-size: 18px !important; }
            td[class="emailColumn"] {
                display: block !important;
                max-width: 800px !important;
                width: 100% !important;
            }
            td[class="footerContent"] {
                font-size: 15px !important;
                padding-right: 15px;
                padding-left: 15px;
            }
        }

        /* BitPay styles */
        body, #bodyTable {
            background: #F5F7FA;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
        }
        #emailBody {
            background-color: #FFFFFF;
            border-radius: 15px;
            border-collapse: separate !important;
            padding-top: 0;
        }
        .status-icon {
            width: 100%;
            text-align: center;
            padding-bottom: 24px;
        }
        .status-icon img {
            width: 50px;
            height: auto;
        }
        .logoImage {
            border: 0;
            color: #162A5C !important;
            font-size: 42px;
            height: auto !important;
            line-height: 100%;
            outline: none;
            text-align: left;
            text-decoration: none;
            width: 80px;
            margin-bottom: 24px;
        }
        .bodyContent {
            color: rgba(37, 37, 37, 1) !important;
            font-family: 'Archivo', sans-serif;
            font-weight: 400;
            font-size: 14px;
            line-height: 24px;
            letter-spacing: 0;
            padding: 44px;
            text-align: left;
        }
        .bodyContainer {
            padding-bottom: 0;
        }
        h1 {
            font-family: 'Heebo', sans-serif;
            font-size: 25px;
            font-weight: 700;
            color: #000000 !important;
            line-height: 34px;
            padding: 0;
            text-align: center;
            margin: 0 0 24px 0;
        }
        .divider {
            position: relative;
            border-bottom: 1px solid rgba(32, 32, 54, 0.10);
            width: auto;
            margin: 0 0 28px;
        }
        .footerContent {
            padding: 10px 0 0;
            color: #4F6EF7;
            font-family: 'Heebo', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 20px;
            letter-spacing: 0;
            text-align: center;
        }
        .logoImage, small {
            font-family: 'Roboto', sans-serif;
        }
        #bodyCell { padding: 40px 20px; }
        #emailContainer {
            width: 600px !important;
            max-width: 600px !important;
        }
        @media only screen and (max-width: 480px) {
            #emailContainer {
                width: 100% !important;
                max-width: 480px !important;
            }
        }
        
        /* Utility classes */
        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 2rem; }
        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: 1rem; }
        .mt-3 { margin-top: 3rem; }
        .mt-4 { margin-top: 4rem; }
        .content-text {
            margin-top: 2rem;
            color: rgba(37, 37, 37, 1) !important;
        }
        .text-center {
            text-align: center;
        }

        /* Link styles */
        a {
            text-decoration: none !important;
            color: #4F6EF7 !important;
        }

        /* Small text */
        small {
            padding: 0;
            font-size: 12px;
            line-height: 18px;
            text-align: left;
            color: #898B9D !important;
        }
        small a {
            word-break: break-all !important;
        }
    </style>
</head>

<center>

                    <tr>

                    </tr>

                                    <td class="bodyContent">

                        </td>
                    </tr>
                    <tr>
                        <td style="line-height: 1px; font-size: 1px;" height="20">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
