<ion-list no-lines>
  <ion-row>
    <ion-item-divider>
      Blockchain
    </ion-item-divider>

    <ion-item *ngFor="let chainNetwork of availableNetworks">
      <ion-avatar item-start>
        <img src="assets/img/currency_logos/{{ chainNetwork.chain.toLowerCase() }}.svg" class="logo" />
      </ion-avatar>
      <ion-label color="dark" (click)="changeExplorer(chainNetwork)">
        <button ion-button small>{{ chainNetwork.chain }} {{ chainNetwork.network }}</button>
      </ion-label>
    </ion-item>
  </ion-row>
</ion-list>
<ion-list radio-group [(ngModel)]="currencySymbol" *ngIf="showUnits">
  <ion-item-divider>
    Units
  </ion-item-divider>

  <ion-item *ngFor="let unit of units">
    <ion-label color="dark">{{ unit }}</ion-label>
    <ion-radio value="{{ unit }}" [checked]="unit === currencySymbol" (click)="changeUnit(unit)">
    </ion-radio>
  </ion-item>
</ion-list>
