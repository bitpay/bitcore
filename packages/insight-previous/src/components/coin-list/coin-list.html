<loader *ngIf="loading" [type]="'tx-list'"></loader>

<div *ngIf="!loading">
  <ion-grid>
    <ion-row *ngFor="let tx of txs; let i = index">
      <ion-col col-12 *ngIf="i < limit && (tx.spentTxid !== '' || tx.mintTxid)">
        <coin [coin]="tx" [chainNetwork]="chainNetwork"></coin>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="limit < txs.length">
      <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <loader [type]="'tx-list'"></loader>
      </ion-infinite-scroll>
    </ion-row>
    <alert-component [message]="warnMessage" [messageType]="'warn'" *ngIf="warnMessage">
    </alert-component>
  </ion-grid>
</div>
