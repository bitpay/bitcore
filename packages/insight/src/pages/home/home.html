<head-nav [chainNetwork]="chainNetwork"></head-nav>

<ion-content>
  <ion-grid fixed>
      <ion-row>
        <ion-col col-2 class="page-content">
            <div class="menu">
              <h2>Data</h2>
              <a (click)="goToBlocks(chain)"> Blocks </a>
              <a (click)="goToBlocks(chain)"> Transactions </a>
              <a (click)="goToPriceChartHandler(chain)"> Price </a>
              <a> Avg Amount Sent </a>
              <a> Avg Fee </a>
            </div>
          </ion-col>

        
            <ion-col col-10 class="page-content" *ngIf="!this.showPriceChart">
              <h2>Latest Blocks</h2>
              <latest-blocks [showTimeAs]="'age'" [showAllBlocksButton]="true" [chainNetwork]="chainNetwork" #latestBlocks>
              </latest-blocks>
            </ion-col>

        
            <ion-col col-10 class="page-content" *ngIf="this.showPriceChart">
              <h2>Price Chart</h2>
              <price-chart #priceChart> </price-chart>
            </ion-col>
        
      </ion-row>
    </ion-grid>
</ion-content>
<footer [chainNetwork]="chainNetwork"></footer>
