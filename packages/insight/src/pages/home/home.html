<head-nav [chainNetwork]="chainNetwork"></head-nav>

<ion-content class="content-container">
    <div *ngIf="chainNetwork.chain === 'ALL'">
        <h2 class="content-container--heading all-coins">Latest Blocks</h2>
        <ion-grid class="page-content-grid">
            <ion-row>
                <ion-col col-md-6 col-12 class="page-content" *ngFor="let availableNetwork of availableNetworks">
                    <ion-item class="chain" no-lines>
                        <ion-avatar item-start>
                            <img *ngIf="availableNetwork.network === 'mainnet'" src="assets/img/currency_logos/{{ availableNetwork.chain.toLowerCase() }}.svg" class="logo" />
                            <img *ngIf="availableNetwork.network !== 'mainnet' && availableNetwork.chain==='BTC'" src="assets/img/btcicon-testnet.svg" class="logo" />
                            <img *ngIf="availableNetwork.network !== 'mainnet' && availableNetwork.chain==='BCH'" src="assets/img/bchicon-testnet.svg" class="logo" />
                            <img [ngClass]="{'secondary': availableNetwork.network ==='testnet'}" *ngIf="availableNetwork.network !== 'mainnet' && availableNetwork.chain==='ETH'" src="assets/img/currency_logos/eth.svg" class="logo" />
                        </ion-avatar>
                        <ion-label color="dark" item-end>
                            {{ availableNetwork.chain }} <small class="pill"> {{ availableNetwork.network }}</small>
                        </ion-label>
                    </ion-item>
                    <latest-blocks [showTimeAs]="'age'" [showAllBlocksButton]="true" [chainNetwork]="availableNetwork" [numBlocks]="'5'" #latestBlocks>
                    </latest-blocks>
                </ion-col>
            </ion-row>
        </ion-grid>


    </div>

    <div *ngIf="chainNetwork.chain !== 'ALL'">
        <ion-grid class="page-content-grid">
            <ion-row>
                <ion-col col-12 class="page-content">
                    <h2 class="content-container--heading">Latest Blocks</h2>
                    <latest-blocks [showTimeAs]="'age'" [showAllBlocksButton]="true" [chainNetwork]="chainNetwork" #latestBlocks>
                    </latest-blocks>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
<footer [chainNetwork]="chainNetwork"></footer>
