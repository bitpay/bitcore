# Javascript Node CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2.1
executors:
   bitcore-docker:
    docker:
      - image: circleci/node
jobs:
  build:
    executor: bitcore-docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker Compose Images
          command: npm run docker:build-test
      - run:
           name: Archive Docker image
           command: docker save -o image.tar bitcore-node
      - persist_to_workspace:
           root: .
           paths:
             - ./image.tar

  bitcore-wallet-service:
     executor: bitcore-docker
     steps:
       - attach_workspace:
           at: /tmp/workspace
       - setup_remote_docker
       - run:
           name: Load archived Docker image
           command: docker load -i /tmp/workspace/image.tar
       - checkout
       - run:
          name: Bitcore-Wallet-Service Tests
          command: npm run ci:bitcore-wallet-service

  bitcore-wallet-client:
    executor: bitcore-docker
